version: '3.8'

services:
  abc-framework:
    build: .
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Backend API
    environment:
      - KIMI_API_KEY=${KIMI_API_KEY}
      - KIMI_API_URL=${KIMI_API_URL:-https://api.moonshot.cn/v1}
      - BACKEND_PORT=8000
      - FRONTEND_PORT=3000
      - ENVIRONMENT=production
      - DEBUG=false
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Optional: Add Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

  # Optional: Add monitoring (future enhancement) 
  # prometheus:
  #   image: prom/prometheus
  #   ports:
  #     - "9090:9090"
  #   restart: unless-stopped

volumes:
  logs: